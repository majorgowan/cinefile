{% extends "journal/layout.html" %}

{% block body %}

{% if error_message %}
<p>{{ error }}</p>
{% endif %}

<form method="post" action="{% url 'user_login' %}">
    {% csrf_token %}
    <div class="signup_login_form">
        <table>
            {% for field in form %}
            <tr>
                <td class="signup_label">{{ field.label_tag }}</td>
                <td class="signup_field">{{ field }}</td>
            </tr>
            {% if field.help_text %}
            <tr>
                <td></td>
                <td class="help_text">
                    ({{ field.help_text }})
                </td>
            </tr>
            {% endif %}
            {% endfor %}
        </table>
        <div class="form_submit">
            <button class="select_button" type="submit">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
